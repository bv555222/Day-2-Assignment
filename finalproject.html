<html>
    <head>
        <title>Musify || Your Music Player </title>
        <link rel="stylesheet" href="./music.css">
    </head>
    <body>
        <section class="container">
            <div class="section_1">
                <header class="header">
                    <p>Musify</p>
                </header>
                <div class="audios">
                    <div class="audio">
                        <div class="audio_img">
                            <img src="./Thumbnails/ignite.jpg">
                        </div>
                        <div class="audio_detail">
                                <h3 class="audio_title">Ignite - Alan Walker</h3>
                                <button class="btn" onclick="playAudio(1)">Play</button>
                        </div>
                    </div>

                    <div class="audio">
                        <div class="audio_img">
                            <img src="./Thumbnails/sorry.jfif">
                        </div>
                        <div class="audio_detail">
                                <h3 class="audio_title">Sorry - Justin biber</h3>
                                <button class="btn" onclick="playAudio(2)">Play</button>
                        </div>
                    </div>

                    <div class="audio">
                        <div class="audio_img">
                            <img src="./Thumbnails/shape fyou.png">
                        </div>
                        <div class="audio_detail">
                                <h3 class="audio_title">Shape of you - Ed sheeran</h3>
                                <button class="btn" onclick="playAudio(3)">Play</button>
                        </div>
                    </div>

                    <div class="audio">
                        <div class="audio_img">
                            <img src="./Thumbnails/despacito.jfif">
                        </div>
                        <div class="audio_detail">
                                <h3 class="audio_title">Despacito - Luis Fonsi</h3>
                                <button class="btn" onclick="playAudio(4)">Play</button>
                        </div>
                    </div>

                    <div class="audio">
                        <div class="audio_img">
                            <img src="./Thumbnails/letmeloveu.jpg">
                        </div>
                        <div class="audio_detail">
                                <h3 class="audio_title">Let me Love you - DJ snake</h3>
                                <button class="btn" onclick="playAudio(5)">Play</button>
                        </div>
                    </div>

                    <div class="audio">
                        <div class="audio_img">
                            <img src="./Thumbnails/halloffame.jpg">
                        </div>
                        <div class="audio_detail">
                                <h3 class="audio_title">Hall of Fame - The Script</h3>
                                <button class="btn" onclick="playAudio(6)">Play</button>
                        </div>
                    </div>
                 
                    <div class="audio">
                        <div class="audio_img">
                            <img src="./Thumbnails/suburban cradels.jpg">
                        </div>
                        <div class="audio_detail">
                                <h3 class="audio_title">Cradels - Sub Urban</h3>
                                <button class="btn" onclick="playAudio(7)">Play</button>
                        </div>
                    </div>

                    <div class="audio">
                        <div class="audio_img">
                            <img src="./Thumbnails/thunder.jpg">
                        </div>
                        <div class="audio_detail">
                                <h3 class="audio_title">Thunder - Imagine dragons</h3>
                                <button class="btn" onclick="playAudio(8)">Play</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="section_2">
                <div  class="thumbnail">
                    <img id="Thumbnail" src="./Thumbnails/despacito.jfif">
                </div>
                <audio id="song" class="song" src="./Thumbnails/Ignite - Alan Walker- [MyMp3Bhojpuri.In].mp3" controls></audio>

                <h1 class="audio_player_title" id="audio_player_title">Despacito - Luis Fonsi</h1>

            </div>
        </section>


       <script src="./music.js"></script>
       </body>
</html>
