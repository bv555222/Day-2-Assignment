    <body>
       <script>
            var num1 = 20;
            var num2 = 5;

            // -------Arthematic operations [+,-,*,/,%]-----------

            var sum  = num1 + num2;
            var diffrence  = num1 - num2;
            var Multiplication  = num1 * num2;
            var Division  = num1 / num2;
            var Modulus  = num1 % num2;
            console.log("Arthematic Operators");
            console.log("Sum = ",sum,"\nDifference =", diffrence,"\nMultiplipation =", Multiplication,"\nDivision =", Division,"\nModulus =", Modulus);

            //----------Assignment operator [=,+=,-=,*=,/=,%=]--------
            var alpha = 'a';
            var res1  = num1 += num2;
            var res2  = num1 -= num2;
            var res3  = num1 *= num2;
            var res4  = num1 /= num2;
            var res5  = num1 %= num2; //Add first and then assign
            console.log("Assignment Operators");
            console.log(alpha);
            console.log("Sum = ",res1,"\nDifference =", res2,"\nMultiplipation =", res3,"\nDivision =", res4,"\nModulus =", res5);
            

              //----------Comparision operator [==,!=,<,>,<=,>=]--------

              console.log("Comparision Operators");

              console.log(num1==num2);
              console.log(num1!=num2);
              console.log(num1<num2);
              console.log(num1>num2);
              console.log(num1<=num2);
              console.log(num1>=num2);



              //----------Identity operator [===,!===]--------

              console.log("Identity Operators");

              console.log(num1===num2);
              console.log(num1!==num2);

               //----------Logical operator [===,!===]--------

               console.log("Logical Operators");

               console.log(num1<num2 && num1>num2);
               console.log(num1<num2 || num1>num2);
               console.log(!false);

               //----------Unary operator [++,--]--------
               
               console.log("Unary Operators");

                console.log(num1++,num1--);

                


       </script>
    </body>
